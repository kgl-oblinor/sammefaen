<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBLINOR EQUITY HUB - Modern Equity Trading Platform</title>
    <meta name="description" content="Experience the next generation of financial infrastructure with OBLINOR EQUITY HUB. Institutional-grade trading platform for modern equity markets.">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- React & Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Design System Variables */
        :root {
            /* Colors */
            --primary: #008C9E;
            --primary-dark: #007889;
            --secondary: #00B4CC;
            --accent: #00DFFC;
            --dark: #1a1f1f;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10f5b1;
            --error: #e31a1a;
            --warning: #ffb547;
            
            /* Dark Mode (default) */
            --bg-primary: #0f1515;
            --bg-secondary: #1a1f1f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: white;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(0, 223, 252, 0.2);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 4rem;
            
            /* Animations */
            --duration-fast: 150ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Light Mode */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: rgba(0, 0, 0, 0.02);
            --text-primary: #1a1f1f;
            --text-secondary: rgba(26, 31, 31, 0.8);
            --text-muted: rgba(26, 31, 31, 0.6);
            --border-color: rgba(0, 0, 0, 0.08);
            --border-accent: rgba(0, 140, 158, 0.2);
            --accent: #007889;
            --secondary: #008C9E;
        }
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            transition: background-color var(--duration-normal) var(--ease-smooth),
                        color var(--duration-normal) var(--ease-smooth);
        }
        
        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        .section {
            padding: var(--space-3xl) 0;
        }
        
        @media (min-width: 768px) {
            .section {
                padding: 100px 0;
            }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            font-size: var(--text-base);
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-smooth);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 140, 158, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 140, 158, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-accent);
        }
        
        /* Glass Card */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: var(--space-xl);
            transition: all var(--duration-normal) var(--ease-smooth);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--border-accent);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 140, 158, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 223, 252, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 180, 204, 0.2) 0%, transparent 50%);
        }
        
        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-md);
            }
            
            .btn {
                padding: 10px 20px;
                font-size: var(--text-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    
    <!-- Particles Container -->
    <div class="particles" id="particles"></div>
    
    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root" style="display: none;"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;
        
        // Theme Context
        const ThemeContext = createContext();
        
        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState(() => {
                if (typeof window !== 'undefined') {
                    return localStorage.getItem('theme') || 'dark';
                }
                return 'dark';
            });
            
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);
            
            const toggleTheme = () => {
                setTheme(prevTheme => prevTheme === 'dark' ? 'light' : 'dark');
            };
            
            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };
        
        const useTheme = () => useContext(ThemeContext);
        
        // Navigation Component
        const Navigation = () => {
            const { theme, toggleTheme } = useTheme();
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <nav className={`navigation ${isScrolled ? 'scrolled' : ''}`}>
                    <div className="container">
                        <div className="nav-content">
                            <a href="#home" className="logo">
                                OBLINOR EQUITY HUB
                            </a>
                            
                            <div className={`nav-menu ${isMobileMenuOpen ? 'active' : ''}`}>
                                <a href="#features" className="nav-link">Features</a>
                                <a href="#solutions" className="nav-link">Solutions</a>
                                <a href="#pricing" className="nav-link">Pricing</a>
                                <a href="#resources" className="nav-link">Resources</a>
                                <a href="#demo" className="btn btn-primary">Request Demo</a>
                                
                                <button onClick={toggleTheme} className="theme-toggle">
                                    <i className={`bx ${theme === 'dark' ? 'bx-sun' : 'bx-moon'}`}></i>
                                </button>
                            </div>
                            
                            <button 
                                className="mobile-toggle"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <i className={`bx ${isMobileMenuOpen ? 'bx-x' : 'bx-menu'}`}></i>
                            </button>
                        </div>
                    </div>
                    
                    <style jsx>{`
                        .navigation {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            z-index: 1000;
                            padding: 20px 0;
                            transition: all var(--duration-normal) var(--ease-smooth);
                        }
                        
                        .navigation.scrolled {
                            padding: 15px 0;
                            background: var(--bg-primary);
                            backdrop-filter: blur(10px);
                            border-bottom: 1px solid var(--border-color);
                        }
                        
                        .nav-content {
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                        }
                        
                        .logo {
                            font-size: var(--text-xl);
                            font-weight: 900;
                            letter-spacing: -0.02em;
                            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                            text-decoration: none;
                        }
                        
                        .nav-menu {
                            display: flex;
                            align-items: center;
                            gap: var(--space-xl);
                        }
                        
                        .nav-link {
                            color: var(--text-secondary);
                            text-decoration: none;
                            font-weight: 500;
                            transition: color var(--duration-normal) var(--ease-smooth);
                        }
                        
                        .nav-link:hover {
                            color: var(--text-primary);
                        }
                        
                        .theme-toggle {
                            width: 40px;
                            height: 40px;
                            border-radius: 50%;
                            background: var(--bg-card);
                            border: 1px solid var(--border-color);
                            color: var(--text-primary);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            cursor: pointer;
                            font-size: 20px;
                            transition: all var(--duration-normal) var(--ease-smooth);
                        }
                        
                        .theme-toggle:hover {
                            background: var(--bg-secondary);
                            border-color: var(--border-accent);
                        }
                        
                        .mobile-toggle {
                            display: none;
                            width: 40px;
                            height: 40px;
                            background: transparent;
                            border: none;
                            color: var(--text-primary);
                            font-size: 24px;
                            cursor: pointer;
                        }
                        
                        @media (max-width: 768px) {
                            .mobile-toggle {
                                display: flex;
                                align-items: center;
                                justify-content: center;
                            }
                            
                            .nav-menu {
                                position: fixed;
                                top: 0;
                                right: -100%;
                                width: 300px;
                                height: 100vh;
                                background: var(--bg-secondary);
                                flex-direction: column;
                                padding: 80px var(--space-xl) var(--space-xl);
                                gap: var(--space-lg);
                                transition: right var(--duration-normal) var(--ease-smooth);
                                border-left: 1px solid var(--border-color);
                            }
                            
                            .nav-menu.active {
                                right: 0;
                            }
                        }
                    `}</style>
                </nav>
            );
        };
        
        // Hero Section Component
        const HeroSection = () => {
            const [stats, setStats] = useState({
                assets: 0,
                countries: 0,
                availability: 0
            });
            
            useEffect(() => {
                // Animate stats
                const animateValue = (start, end, duration, setter) => {
                    const startTimestamp = Date.now();
                    const step = () => {
                        const timestamp = Date.now();
                        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                        setter(Math.floor(progress * (end - start) + start));
                        if (progress < 1) {
                            window.requestAnimationFrame(step);
                        }
                    };
                    window.requestAnimationFrame(step);
                };
                
                animateValue(0, 1200, 2000, (value) => setStats(prev => ({ ...prev, assets: value })));
                animateValue(0, 156, 2000, (value) => setStats(prev => ({ ...prev, countries: value })));
                animateValue(0, 247, 2000, (value) => setStats(prev => ({ ...prev, availability: value })));
            }, []);
            
            return (
                <section id="home" className="hero-section">
                    <div className="container">
                        <div className="hero-grid">
                            <div className="hero-content fade-in">
                                <div className="live-indicator">
                                    <span className="live-dot"></span>
                                    <span>New share issues • Coming soon • Live in 30 days</span>
                                </div>
                                
                                <h1 className="hero-title">
                                    The Future of<br/>
                                    <span className="text-gradient">Emission<br/>Trading</span><br/>
                                    is Here
                                </h1>
                                
                                <p className="hero-subtitle">
                                    Experience the next generation of financial infrastructure.
                                    Oblinor combines institutional-grade security with consumer-
                                    friendly design to revolutionize how companies handle
                                    new share issues and equity trading.
                                </p>
                                
                                <div className="stats-row">
                                    <div className="stat-item">
                                        <div className="stat-value">${stats.assets / 100}T</div>
                                        <div className="stat-label">Assets Managed</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-value">{stats.countries}</div>
                                        <div className="stat-label">Countries</div>
                                    </div>
                                    <div className="stat-item">
                                        <div className="stat-value">24/7</div>
                                        <div className="stat-label">Global Markets</div>
                                    </div>
                                </div>
                                
                                <div className="hero-actions">
                                    <a href="#demo" className="btn btn-primary">Free shareholder trial</a>
                                    <a href="#contact" className="btn btn-secondary">Get Early Access</a>
                                </div>
                            </div>
                            
                            <div className="hero-visual">
                                <div className="mockup-container">
                                    <div className="floating-card card-main float-animation">
                                        <div className="card-content">Trading Platform</div>
                                    </div>
                                    <div className="floating-card card-secondary float-animation" style={{animationDelay: '1s'}}>
                                        <div className="card-content">Admin Dashboard</div>
                                    </div>
                                    <div className="floating-card card-tertiary float-animation" style={{animationDelay: '2s'}}>
                                        <div className="card-content">Order Creation</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <style jsx>{`
                        .hero-section {
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            padding-top: 100px;
                            position: relative;
                            z-index: 10;
                        }
                        
                        .hero-grid {
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: var(--space-3xl);
                            align-items: center;
                        }
                        
                        .live-indicator {
                            display: inline-flex;
                            align-items: center;
                            gap: var(--space-sm);
                            padding: var(--space-sm) var(--space-lg);
                            background: rgba(0, 223, 252, 0.1);
                            border: 1px solid var(--border-accent);
                            border-radius: 50px;
                            font-size: var(--text-sm);
                            margin-bottom: var(--space-xl);
                        }
                        
                        .live-dot {
                            width: 8px;
                            height: 8px;
                            background: var(--accent);
                            border-radius: 50%;
                            animation: pulse 2s ease-in-out infinite;
                        }
                        
                        .hero-title {
                            font-size: clamp(2.5rem, 5vw, 5rem);
                            font-weight: 900;
                            line-height: 1;
                            letter-spacing: -0.03em;
                            margin-bottom: var(--space-xl);
                        }
                        
                        .hero-subtitle {
                            font-size: var(--text-lg);
                            color: var(--text-secondary);
                            line-height: 1.6;
                            margin-bottom: var(--space-2xl);
                        }
                        
                        .stats-row {
                            display: flex;
                            gap: var(--space-3xl);
                            margin-bottom: var(--space-2xl);
                        }
                        
                        .stat-item {
                            position: relative;
                            padding-left: var(--space-lg);
                        }
                        
                        .stat-item::before {
                            content: '';
                            position: absolute;
                            left: 0;
                            top: 0;
                            width: 3px;
                            height: 100%;
                            background: linear-gradient(180deg, var(--accent) 0%, transparent 100%);
                            border-radius: 3px;
                        }
                        
                        .stat-value {
                            font-size: var(--text-3xl);
                            font-weight: 800;
                            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        }
                        
                        .stat-label {
                            font-size: var(--text-xs);
                            color: var(--text-muted);
                            text-transform: uppercase;
                            letter-spacing: 0.1em;
                        }
                        
                        .hero-actions {
                            display: flex;
                            gap: var(--space-lg);
                        }
                        
                        .mockup-container {
                            position: relative;
                            width: 600px;
                            height: 500px;
                        }
                        
                        .floating-card {
                            position: absolute;
                            background: var(--bg-card);
                            backdrop-filter: blur(20px);
                            border: 1px solid var(--border-accent);
                            border-radius: 20px;
                            padding: var(--space-xl);
                            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                            transition: all var(--duration-slow) var(--ease-smooth);
                        }
                        
                        .floating-card:hover {
                            transform: translateY(-10px);
                            box-shadow: 0 30px 60px -15px rgba(0, 223, 252, 0.3);
                        }
                        
                        .card-main {
                            width: 400px;
                            height: 280px;
                            top: 50px;
                            left: 50px;
                            z-index: 3;
                        }
                        
                        .card-secondary {
                            width: 350px;
                            height: 240px;
                            top: 0;
                            right: 0;
                            z-index: 2;
                        }
                        
                        .card-tertiary {
                            width: 300px;
                            height: 200px;
                            bottom: 0;
                            left: 0;
                            z-index: 1;
                        }
                        
                        .card-content {
                            font-size: var(--text-lg);
                            font-weight: 600;
                            color: var(--text-primary);
                        }
                        
                        @media (max-width: 1024px) {
                            .hero-grid {
                                grid-template-columns: 1fr;
                                text-align: center;
                            }
                            
                            .hero-visual {
                                display: none;
                            }
                            
                            .stats-row {
                                justify-content: center;
                            }
                            
                            .hero-actions {
                                justify-content: center;
                            }
                        }
                        
                        @media (max-width: 768px) {
                            .hero-title {
                                font-size: var(--text-4xl);
                            }
                            
                            .stats-row {
                                flex-direction: column;
                                gap: var(--space-xl);
                                align-items: center;
                            }
                            
                            .stat-item {
                                text-align: center;
                                padding-left: 0;
                                padding-top: var(--space-lg);
                            }
                            
                            .stat-item::before {
                                left: 0;
                                top: 0;
                                width: 100%;
                                height: 3px;
                            }
                            
                            .hero-actions {
                                flex-direction: column;
                                width: 100%;
                            }
                            
                            .btn {
                                width: 100%;
                            }
                        }
                    `}</style>
                </section>
            );
        };
        
        // Features Section Component
        const FeaturesSection = () => {
            const features = [
                {
                    icon: 'bx-chart',
                    title: 'Advanced Trading Charts',
                    description: 'Real-time market data with professional charting tools',
                    color: '#00B4CC'
                },
                {
                    icon: 'bx-shield',
                    title: 'Risk Management',
                    description: 'Comprehensive risk assessment and mitigation tools',
                    color: '#008C9E'
                },
                {
                    icon: 'bx-line-chart',
                    title: 'Performance Analytics',
                    description: 'Deep insights into your trading performance',
                    color: '#00DFFC'
                },
                {
